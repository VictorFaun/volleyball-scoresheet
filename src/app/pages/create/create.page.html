<div style="background-color: var(--color-3); color: var(--color-4); height: 100%; display: flex; flex-direction: column;">

  <!-- Título -->
  <div style="padding: 20px;padding-bottom: 0px;">
    <p style="font-size: xx-large; font-weight: bold; margin: 0;">Registrar Partido</p>
  </div>

  <div style="flex: 1; overflow-y: auto;overflow-x: hidden; margin: 20px 20px 20px;">
    
    <div class="input-text">
      <label >Torneo <span style="color: var(--color-danger-shade);">*</span></label>
      <ion-input fill="outline" placeholder="Nombre Torneo"></ion-input>
    </div>
    
    <div class="input-text">
      <label >Ciudad</label>
      <ion-input fill="outline" placeholder="Nombre Ciudad"></ion-input>
    </div>
    
    <div class="input-text">
      <label >Pais</label>
      <ion-input fill="outline" placeholder="Nombre Pais"></ion-input>
    </div>
    
    <div class="input-text">
      <label >Gimnasio</label>
      <ion-input fill="outline" placeholder="Nombre Gimnasio"></ion-input>
    </div>
    
    <div class="input-text">
      <label >N° Partido</label>
      <ion-input fill="outline" placeholder="Numero Partido"></ion-input>
    </div>
    
    <div class="input-text">
      <label >Division</label>
      <ion-input fill="outline" placeholder="Nombre Division"></ion-input>
    </div>
    
    <div class="input-text">
      <label >Categoria</label>
      <ion-input fill="outline" placeholder="Nombre Categoria"></ion-input>
    </div>
    
    <div class="input-text">
      <label >Fecha</label>
      <ion-input fill="outline" placeholder="DD/MM/YYYY"></ion-input>
    </div>
    
    <div class="input-text" style="padding-bottom: 0px;">
      <label >Hora</label>
      <ion-input fill="outline" placeholder="HH:SS"></ion-input>
    </div>

  </div>

  <div style="display: flex; justify-content: center; padding: 0px 20px 20px 20px;">
    <ion-button class="btn-1" style="width: 100%; --padding-top:16px; --padding-bottom:16px; --border-radius:10px;">
      Siguiente
    </ion-button>
  </div>
</div>
